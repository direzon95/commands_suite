<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ö–æ–º–∞–Ω–¥—ã –±–æ—Ç–∞</title>
    <style>
        :root {
            --discord-dark: #36393f;
            --discord-darker: #2f3136;
            --discord-blue: #5865f2;
            --discord-text: #dcddde;
            --discord-green: #3ba55c;
        }
        
        body {
            background: var(--discord-dark);
            color: var(--discord-text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .category {
            background: var(--discord-darker);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid var(--discord-blue);
        }
        
        .category-name {
            color: var(--discord-blue);
            font-size: 1.4rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .category-name::before {
            content: "‚Ä¢";
            margin-right: 10px;
            color: var(--discord-green);
        }
        
        .commands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 12px;
        }
        
        .command-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            padding: 12px;
            transition: all 0.2s;
        }
        
        .command-card:hover {
            background: rgba(0, 0, 0, 0.3);
        }
        
        .command-name {
            color: var(--discord-blue);
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .command-desc {
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .command-usage {
            background: rgba(0, 0, 0, 0.3);
            padding: 6px;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
            display: block;
            word-break: break-all;
        }
        
        .search-container {
            margin: 20px 0;
            position: sticky;
            top: 10px;
            z-index: 100;
            background: var(--discord-dark);
            padding: 10px 0;
        }
        
        #search {
            width: 100%;
            padding: 10px 15px;
            border-radius: 4px;
            border: none;
            background: var(--discord-darker);
            color: white;
            font-size: 1rem;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .commands-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>üìú –ö–æ–º–∞–Ω–¥—ã –±–æ—Ç–∞</h1>
    
    <div class="search-container">
        <input type="text" id="search" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –∫–æ–º–∞–Ω–¥–∞–º..." autocomplete="off">
    </div>
    
    <div id="categories-container"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('./commands.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                const container = document.getElementById('categories-container');
                
                // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Å–∫—Ä—ã—Ç—ã—Ö –∫–æ–º–∞–Ω–¥ –∏ –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
                const filteredCommands = data.commands.filter(cmd => 
                    !cmd.hidden && !cmd.name.includes('jishaku') && !cmd.name.includes('owner')
                );
                
                const categories = {};
                filteredCommands.forEach(cmd => {
                    const category = cmd.cog || '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏';
                    if (!categories[category]) {
                        categories[category] = [];
                    }
                    categories[category].push(cmd);
                });
                
                // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π –ø–æ –∞–ª—Ñ–∞–≤–∏—Ç—É
                const sortedCategories = Object.keys(categories).sort();
                
                // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
                let html = '';
                sortedCategories.forEach(category => {
                    html += `
                        <div class="category" data-category="${category.toLowerCase()}">
                            <div class="category-name">${category}</div>
                            <div class="commands-grid">
                                ${categories[category].map(cmd => `
                                    <div class="command-card" data-command="${cmd.name.toLowerCase()}">
                                        <div class="command-name">!${cmd.name}</div>
                                        <div class="command-desc">${cmd.description || '–ë–µ–∑ –æ–ø–∏—Å–∞–Ω–∏—è'}</div>
                                        <code class="command-usage">${cmd.usage || '!' + cmd.name}</code>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
                
                // –ü–æ–∏—Å–∫
                const searchInput = document.getElementById('search');
                searchInput.addEventListener('input', () => {
                    const searchTerm = searchInput.value.toLowerCase();
                    const categories = document.querySelectorAll('.category');
                    
                    categories.forEach(category => {
                        const commands = category.querySelectorAll('.command-card');
                        let hasVisibleCommands = false;
                        
                        commands.forEach(cmd => {
                            const matches = cmd.dataset.command.includes(searchTerm) || 
                                            cmd.textContent.toLowerCase().includes(searchTerm);
                            cmd.classList.toggle('hidden', !matches);
                            
                            if (matches) hasVisibleCommands = true;
                        });
                        
                        category.style.display = hasVisibleCommands ? 'block' : 'none';
                    });
                });
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–∞–Ω–¥:', error);
                document.getElementById('categories-container').innerHTML = `
                    <div style="color: #f04747; text-align: center; padding: 20px;">
                        –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ –∫–æ–º–∞–Ω–¥. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ:<br>
                        1. –§–∞–π–ª commands.json –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –≤ –ø–∞–ø–∫–µ docs/<br>
                        2. JSON –¥–æ–ª–∂–µ–Ω –∏–º–µ—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç<br>
                        –û—à–∏–±–∫–∞: ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
