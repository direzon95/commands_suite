<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö–æ–º–∞–Ω–¥—ã –±–æ—Ç–∞ | –î–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è</title>
  <style>
    :root {
      --discord-dark: #36393f;
      --discord-darker: #2f3136;
      --discord-blue: #5865f2;
      --discord-text: #dcddde;
    }
    
    body {
      background: var(--discord-dark);
      color: var(--discord-text);
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 1px solid var(--discord-blue);
      padding-bottom: 15px;
    }
    
    h1 {
      color: var(--discord-blue);
      margin: 0;
      font-size: 2.5rem;
    }
    
    .search-box {
      margin: 20px 0;
      text-align: center;
    }
    
    #search {
      padding: 10px 15px;
      width: 60%;
      border-radius: 4px;
      border: none;
      background: var(--discord-darker);
      color: white;
    }
    
    .commands-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
    }
    
    .command-card {
      background: var(--discord-darker);
      border-radius: 8px;
      padding: 15px;
      transition: transform 0.2s;
      border-left: 4px solid var(--discord-blue);
    }
    
    .command-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .command-name {
      color: var(--discord-blue);
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 8px;
    }
    
    .command-desc {
      margin-bottom: 10px;
    }
    
    .command-usage {
      background: rgba(0, 0, 0, 0.2);
      padding: 8px;
      border-radius: 4px;
      font-family: 'Consolas', monospace;
      display: block;
      margin-top: 10px;
    }
    
    footer {
      text-align: center;
      margin-top: 40px;
      color: #72767d;
      font-size: 0.9rem;
    }
    
    @media (max-width: 768px) {
      .commands-grid {
        grid-template-columns: 1fr;
      }
      
      #search {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üìú –ö–æ–º–∞–Ω–¥—ã –±–æ—Ç–∞</h1>
    <p>–ü–æ–ª–Ω—ã–π —Å–ø–∏—Å–æ–∫ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∫–æ–º–∞–Ω–¥ —Å –æ–ø–∏—Å–∞–Ω–∏–µ–º</p>
  </header>
  
  <div class="search-box">
    <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –∫–æ–º–∞–Ω–¥..." onkeyup="searchCommands()">
  </div>
  
  <div class="commands-grid" id="commands"></div>
  
  <footer>
    ¬© 2025 –î–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è –±–æ—Ç–∞ | –û–±–Ω–æ–≤–ª–µ–Ω–æ: <span id="update-date"></span>
  </footer>

  <script>
    // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–º–∞–Ω–¥ –∏–∑ _data/commands.json
    fetch('_data/commands.json')
      .then(res => res.json())
      .then(data => {
        const commandsContainer = document.getElementById('commands');
        let html = '';
        
        data.commands.forEach(cmd => {
          html += `
            <div class="command-card">
              <div class="command-name">${cmd.name}</div>
              <div class="command-desc">${cmd.description || "–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç"}</div>
              <code class="command-usage">${cmd.usage || "!" + cmd.name}</code>
            </div>
          `;
        });
        
        commandsContainer.innerHTML = html;
        document.getElementById('update-date').textContent = new Date().toLocaleDateString();
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–æ–º–∞–Ω–¥—ã –¥–ª—è –ø–æ–∏—Å–∫–∞
        window.allCommands = data.commands;
      })
      .catch(err => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–∞–Ω–¥:', err));

    // –§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞
    function searchCommands() {
      const searchTerm = document.getElementById('search').value.toLowerCase();
      const cards = document.querySelectorAll('.command-card');
      
      window.allCommands.forEach((cmd, index) => {
        const matches = cmd.name.toLowerCase().includes(searchTerm) || 
                       (cmd.description && cmd.description.toLowerCase().includes(searchTerm));
        
        cards[index].style.display = matches ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
