<!DOCTYPE html>
<html lang="ru">
<head>

  <style>
    :root {
      --discord-dark: #36393f;
      --discord-darker: #2f3136;
      --discord-blue: #5865f2;
      --discord-text: #dcddde;
    }
    
    body {
      background: var(--discord-dark);
      color: var(--discord-text);
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 1px solid var(--discord-blue);

    }
    
    h1 {
      color: var(--discord-blue);
      margin: 0;
      font-size: 2.5rem;
    }
    
    .search-box {
      margin: 20px 0;
      text-align: center;
    }
    
    #search {
      padding: 10px 15px;
      width: 60%;
      border-radius: 4px;
      border: none;
      background: var(--discord-darker);
      color: white;
    }
    
    .commands-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
    }
    
    .command-card {
      background: var(--discord-darker);
      border-radius: 8px;
      padding: 15px;
      transition: transform 0.2s;
      border-left: 4px solid var(--discord-blue);
    }
    
    .command-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .command-name {
      color: var(--discord-blue);
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 8px;
    }
    
    .command-desc {
      margin-bottom: 10px;
    }
    
    .command-usage {
      background: rgba(0, 0, 0, 0.2);
      padding: 8px;
      border-radius: 4px;
      font-family: 'Consolas', monospace;
      display: block;
      margin-top: 10px;
    }
    
    footer {
      text-align: center;
      margin-top: 40px;
      color: #72767d;
      font-size: 0.9rem;
    }
    
    @media (max-width: 768px) {
      .commands-grid {
        grid-template-columns: 1fr;
      }

    }
  </style>
</head>
<body>

</script>
</body>
</html>
